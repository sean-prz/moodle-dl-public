<!--Ask the user with an input for a new cookie -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Moodle Cookie</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="container mx-auto p-4 bg-white shadow-md rounded-lg">
    <h1 class="text-2xl font-bold text-center mb-4">Enter A New Moodle Cookie</h1>
    <form id="moodleCookieForm" class="flex flex-col items-center space-y-4">
        <input type="text" id="moodleCookieInput" placeholder="Moodle Cookie" required
               class="p-2 border border-gray-300 rounded w-full max-w-md">
        <button type="submit" class="bg-red-400 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
            Submit
        </button>
    </form>
    <div id="error-message" class=" text-center fixed top-5 left-1/2 transform -translate-x-1/2 bg-white text-red-500 p-2 rounded z-50 border border-red-500">A problem was encountered with your cookie</div>
</div>
<script src="./cookieChange.js" type="module"></script>
</body>
<script>
// make error-message disappear after 2s
setTimeout(() => {
    document.getElementById('error-message').style.display = 'none';
}, 5000);
</script>
</html>
